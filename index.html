<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TO-DO List.app</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
        <div class = "header">
          <h1>TO-DO List App</h1>
          <div class = "add-item">
            <form>
              <button class = "todo-button" type = "submit">
                <i class="fa fa-plus-circle"></i>
              </button>
              <input type="text" class="item" placeholder="Enter task">
              <!--<input type="submit" value="Submit"-->
            </form>
          </div>

          <div class = "search-item">
            <form>
              <button class = "seacrh-button" type = "submit">
                <i class="fas fa-search"></i>
              </button>
              <input type="search" class="item" placeholder="Search for task">
              <!--<input type="submit" value="Submit"-->
            </form>
          </div>
        </div>

        <div class = "items">
          <ul class = "each-item">
          </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/fe0906261a.js"></script>
  </body>
</html>
